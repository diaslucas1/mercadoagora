<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-item>  
      <ion-title item-start><img src="../../../resources/logo.png"/>Mercado Agora</ion-title>
      <ion-icon name="cart" item-end is-active="false" (click)="abreCarrinho()"></ion-icon>
    </ion-item>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-item>
      <ion-label>Produtos: </ion-label>
      <ion-select ion-end [(ngModel)]="gaming" interface="popover">
        <ion-option value="novidades">Novidades</ion-option>
        <ion-option value="maisvistos">Mais Vistos</ion-option>
        <ion-option value="menorpreco">Menor preço</ion-option>
        <ion-option value="maiorpreco">Maior preço</ion-option>
      </ion-select>
    </ion-item>

    <ion-row>
      <ion-col *ngFor="let item of items" col-6>
        <ion-item>
          <img [src]="item.imagem" (click)="openModal()"/>
          <p>{{ item.titulo }}</p>
          <p>{{ item.mercado }}</p>
          <p>{{ item.preco }}</p>
          <button ion-button (click)="addCarrinho(item)" full>Adicionar</button>
        </ion-item>
      </ion-col>
    </ion-row>
  

</ion-content>
