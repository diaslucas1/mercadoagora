<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-item>  
      <ion-title item-start><img src="../../../resources/logo.png"/>Mercado Agora</ion-title>
      <ion-icon name="cart" item-end is-active="false" (click)="abreCarrinho()"></ion-icon>
    </ion-item>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <h3>Promoções:</h3>

    <ion-row>
      <ion-col *ngFor="let item of items" col-6>
        <ion-item>
          <img [src]="item.imagem"/>
          <p>{{ item.titulo }}</p>
          <p>{{ item.mercado }}</p>
          <ion-row>
            <p class="precoantigo">{{ item.precoantigo }}</p>
            <p class="preconovo">{{ item.preco }}</p>
          </ion-row>
          <button ion-button (click)="addCarrinho(item)"><ion-icon name="heart"></ion-icon></button>
        </ion-item>
      </ion-col>
    </ion-row>
</ion-content>
